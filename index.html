<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
    </head>
    <body>
        <button id='shuffle-button'>Randomly Shuffle Iframe</button>
        <div id='iframe-container'></div>
        <script>
            function shuffleIframe() {
                const randomValue = Math.random();
                const iframeSource = randomValue > 0.5 ? 'iframe-1' : 'iframe-2';
                const iframeTag = `<iframe src="${iframeSource}"></iframe>`;
                const container = document.querySelector('#iframe-container');
                container.innerHTML = iframeTag;
            }
            window.addEventListener('load', () => shuffleIframe());
            const button = document.querySelector('#shuffle-button');
            button.addEventListener('click', () => shuffleIframe());

            const htmlBody = 'Hello world';

            fetch('/make-file', { credentials: 'same-origin', method: 'POST', payload: { htmlBody } })
                .then(response => response.json())
                .then(data => { console.log('data = ', data); })
                .catch(err => { console.log('error = ', err); });
        </script>
    </body>
</html>
